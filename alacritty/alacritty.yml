window:
  opacity: 0.7
  title: Alacritty
  dynamic_title: true
  padding:
    x: 0
    y: 0
  dynamic_padding: false 
  dimension:
    columns: 0
    lines: 0

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: DroidSansMono Nerd Font Mono
    style: monospace
  bold:
    family: DroidSansMono Nerd Font Mono
    style: Bold
  italic:
    family: DroidSansMono Nerd Font Mono
    style: MediumItalic
  bold_italic:
    family: DroidSansMono Nerd Font Mono
    style: Bold Italic
  size: 9.9
  offset:
    x: 1
    y: 0
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#1d1f21'
    foreground: '#c5c8c6'
  normal:
    black:   '#1d1f21'
    red:     '#cc6666'
    green:   '#b5bd68'
    yellow:  '#f0c674'
    blue:    '#81a2be'
    magenta: '#b294bb'
    cyan:    '#8abeb7'
    white:   '#c5c8c6'
  bright:
    black:   '#666666'
    red:     '#d54e53'
    green:   '#b9ca4a'
    yellow:  '#e7c547'
    blue:    '#7aa6da'
    magenta: '#c397d8'
    cyan:    '#70c0b1'
    white:   '#eaeaea'

cursor:
  style:
    shape: Underline 
    blinking: on
  blink_interval: 750
  unfocused_hollow: false
