
[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 95
low-at = 15

format-full = <label-full>
format-full-foreground = ${colors.complete}
format-full-underline = #239672

format-charging = <label-charging>
format-charging-foreground = ${colors.primary}
format-charging-underline = #239672

format-discharging = <ramp-capacity><label-discharging>
format-discharging-underline = #239672
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-0-foreground = ${colors.alert}
